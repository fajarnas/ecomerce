<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="#" href="/image/Untitled.png">
    <title>Toko Tasik</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- box to icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo">TokoTasik</a>
            <!-- cart-icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <div class="cart-title">your cart</div>
                <!-- content -->
                <div class="cart-content">
                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">rp0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">buy now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop product</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="image/th.jpg" alt="" class="product-img">
                <h2 class="product-title">garpu</h2>
                <span class="price">rp12000/lusin</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="image/empat-sendok-stainless-steel-di-atas-nampan-kayu-768x768.webp" alt="" class="product-img">
                <h2 class="product-title">sendok</h2>
                <span class="price">rp12000/lusin</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box3-->
            <div class="product-box">
                <img src="image/index.jpg" alt="" class="product-img">
                <h2 class="product-title">piring</h2>
                <span class="price">rp30000/lusin</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="image/R.jpg" alt="" class="product-img">
                <h2 class="product-title">loyang</h2>
                <span class="price">rp15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- link to js -->
    <script src="main.js"></script>
</body>

</html>
